# SatyaTrail Backend - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: satyatrail-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=mongodb://mongo:27017/satyatrail
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BLOCKCHAIN_PROVIDER=${BLOCKCHAIN_PROVIDER:-polygon}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL:-https://rpc-mumbai.maticvigil.com}
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY}
      - BLOCKCHAIN_DRY_RUN=${BLOCKCHAIN_DRY_RUN:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_MODE=polling
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_SECRET=${TWITTER_ACCESS_SECRET}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=debug
    depends_on:
      - mongo
    volumes:
      - ./logs:/app/logs
    networks:
      - satyatrail-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: satyatrail-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - satyatrail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Optional - Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: satyatrail-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - satyatrail-network
    restart: unless-stopped
    profiles:
      - admin

networks:
  satyatrail-network:
    driver: bridge

volumes:
  mongo-data:
  mongo-config:

